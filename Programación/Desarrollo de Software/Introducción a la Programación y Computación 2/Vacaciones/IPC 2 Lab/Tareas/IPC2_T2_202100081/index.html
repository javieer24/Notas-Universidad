    <script>
        // Calcular el IMC automáticamente cuando se cambien los valores de peso o estatura
        const pesoInput = document.getElementById("peso");
        const estaturaInput = document.getElementById("estatura");
        const imcInput = document.getElementById("imc");
      
        function calcularIMC() {
          const peso = parseFloat(pesoInput.value);
          const estatura = parseFloat(estaturaInput.value) / 100; // Convertir estatura a metros
      
          if (!isNaN(peso) && !isNaN(estatura)) {
            const imc = peso / (estatura * estatura);
            imcInput.value = imc.toFixed(2); // Mostrar el IMC con 2 decimales
          } else {
            imcInput.value = ""; // Vaciar el campo de IMC si los valores no son numéricos
          }
        }
      
        pesoInput.addEventListener("change", calcularIMC);
        estaturaInput.addEventListener("change", calcularIMC);
      </script>
